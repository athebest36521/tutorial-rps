<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <main>
    <div class="container">
      <div id="username"></div>
      <div class="row justify-content-center">
        <div class="col-5">
          <button class="btn btn-primary choice" onclick="playGame('rock')">
            <img
              class="img-fluid"
              src="imgs/ai-generated-gray-heavy-rock-file-of-isolated-cutout-object-on-transparent-background-with-shadow-png.webp"
            />
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-primary choice" onclick="playGame('paper')">
            <img
              class="img-fluid"
              src="imgs/085329_JPGOutput.webp"
            />
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-primary choice" onclick="playGame('scissors')">
            <img
              class="img-fluid"
              src="imgs/10405225_1.webp"
            />
          </button>
        </div>
      </div>
      <div id="userScore">User Score: 0</div>
      <div id="computerScore">Computer Score: 0</div>
      <div id="game-result"></div>
      <button id="reset" class="btn btn-danger" onclick="resetGame()">
        Reset Game
      </button>
      <button onclick="toggleDarkMode()" class="btn btn-secondary my-4">Toggle Dark Mode</button>
    </div>
  </main>
  <footer>
    <h3></h3>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</body>
</html>
